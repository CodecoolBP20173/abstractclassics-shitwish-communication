<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
    <h1>Successful Sale</h1>

    <p th:text="'Dear ' + ${seller.getFirstName()} + ','"></p>

    <p>Congrats, You've just successfully sold the following present(s):</p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="present: ${presents}">
                <td th:text="${present.getName()}"></td>
                <td th:text="${present.getDescription()}"></td>
                <td th:text="${present.getPrice()}"></td>
            </tr>
        </tbody>
    </table>

    <p>Please send the sold item(s) to the buyer as soon as possible:</p>

    <p th:text="'Name: ' + ${buyer.getFirstName() + ' ' + buyer.getLastName()}"></p>
    <p th:text="'Address: ' + ${buyer.getAddress()}"></p>
    <p th:text="'Phone number: ' + ${buyer.getPhoneNum()}"></p>

    <p>Cheerfully yours,<br></br>The Shitwish Team</p>
</body>
</html>
